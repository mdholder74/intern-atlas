<!--
    This component renders the main navigation header for the application.

     - Each link uses Angular's routerLink for navigation. This allows the application to navigate to different routes without reloading the page.
     - Each link uses Angular's routerLinkActive to apply the "active" class when the route is active. This helps in highlighting the current page in the navigation bar.
-->
<div class="site-header-container">
  <div class="nav-links">
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/summer-in-a-bottle" routerLinkActive="active"
      >Summer in a Bottle</a
    >
    <a
      routerLink="/courses"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true}"
      >Course List</a
    >
  </div>
  <div class="auth-links">
    <a routerLink="/login" routerLinkActive="active">Profile</a>
    <a routerLink="/register" routerLinkActive="active"></a>
  </div>
</div>
