@if(course){
<div class="course-list">
  <div class="course-card">
    <img [src]="course.img" [alt]="course.title" width="100" height="100" />
    <h1>{{ course.title }}</h1>
    <p><strong>DESCRIPTION:</strong> {{ course.description }}</p>
    <p><strong>DURATION:</strong> {{ course.duration }}</p>
    <p class="difficulty-label">
      <strong>DIFFICULTY:</strong> {{ course.difficulty }}
    </p>
    <button (click)="onViewDetails(course.id)">View Details</button>
    <button (click)="onCommitToCourse()">Commit to Course</button>
    <!-- <button (click)="onCourseBooked()">Book Course</button> -->
  </div>
</div>
}
