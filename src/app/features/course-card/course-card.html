@if(course){
<div class="course-card">
    <img [src]="course.img" [alt]="course.title" width="100" height="100">
    <h1>{{course.title}}</h1>
    <p>Description: {{course.description}}</p>
    <p>Duration: {{course.duration}}</p>
    <p>Difficulty: {{course.difficulty}}</p>
    <button (click)="onViewDetails(course.id)">View Details</button>
    <button (click)="onCommitToCourse()">Commit to Course</button>
    <button (click)="onCourseBooked()">Book Course</button>
    
</div>
}
