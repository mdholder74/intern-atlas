<button (click)="loadCourseById(1)">Load Course by Id</button>

@if(course){
<div>
    <h1>{{course.title}}</h1>
    <p>{{course.description}}</p>
    <p>{{course.duration}}</p>
    <p>{{course.level}}</p>
    <img [src]="course.img" [alt]="course.title" width="100" height="100">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css ">

</div>
}
