<div>
  <div class="azure-card-container" onclick="this.classList.toggle('expanded')">
    <div class="azure-card-front"><small>{{stage.stage}}</small></div>
    <div class="azure-card-content">
      <ul>
        @for (step of stage.steps; track step; let i = $index) {
          <li [ngClass]="{ 'odd': i % 2 === 0, 'even': i % 2 !== 0 }">
            {{ step.trim() }}
          </li>
        }
      </ul>
    </div>
  </div>
</div>
