<div class="card-grid-azure">
  <div class="card-azure" onclick="this.classList.toggle('expanded')">
    <div class="card-header"><small>{{stage.stage}}</small></div>
    <div class="card-content">
      @for (step of stage.steps; track step){
      <ul>
        <li>{{step.trim( )}}</li>
      </ul>
      }
    </div>
  </div>
</div>
