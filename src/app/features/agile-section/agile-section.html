<div class="card" onclick="this.classList.toggle('flipped')">
  <div class="card-inner">
    <div class="card-front">{{event.title}}</div>
    <div class="card-back">
      @for(item of event.items; track item){
        <ul class="ul-styling">
          <li class="li-spacing">{{item.trim()}}</li>
        </ul>
      }
    </div>
  </div>
</div>
